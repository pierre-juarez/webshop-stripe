<mat-card class="m-4">
  <div class="flex justify-between">
    <div>
      <button class="m-4 flex-row-reverse" mat-button [matMenuTriggerFor]="sortByMenu">
        <span>Sort by {{ sort | uppercase }} </span>
        <mat-icon class="mr--0">{{ sort === 'desc' ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
      </button>
      <mat-menu #sortByMenu>
        <button (click)="onSortUpdatep('desc')" mat-menu-item>
          <mat-icon class="mr--0">keyboard_arrow_down</mat-icon>
          <span>desc</span>
        </button>
        <button (click)="onSortUpdatep('asc')" mat-menu-item>
          <mat-icon class="mr--0">keyboard_arrow_up</mat-icon>
          <span>asc</span>
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center mr-4">
      <div>
        <button class="m-4 flex flex-row-reverse" mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>control_point</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsCountUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsCountUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsCountUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
