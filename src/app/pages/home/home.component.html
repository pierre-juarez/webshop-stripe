<mat-drawer-container [autosize]="true" class="min-h-full max-w-7x1 mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
      <filter (showCategory)="onShowCategory($event)"></filter>
    </mat-drawer>
    <mat-drawer-content class="p-6">
      <product-header (columnsCountChange)="onColumsCountChange($event)"></product-header>
      {{ cols }} - {{ category }}
    </mat-drawer-content>
</mat-drawer-container>
