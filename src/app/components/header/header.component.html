<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">WebShop Stripe</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} items</span>
        <a routerLink="cart">View cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency:'S/.' }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold"> {{ getTotal(cart.items) | currency:'S/.' }} </span>
      </div>
      <div class="pt-3">
        <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-full h-9 flex justify-center items-center">
          <span class="mr-2">Remove items</span>
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="mt-3 bg-blue-600 text-white rounded-full w-full h-9 flex justify-center items-center">
          <span class="mr-2">View cart</span>
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
